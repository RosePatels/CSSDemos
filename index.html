<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:600,700|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" />
    <title>CSS Demos</title>
  </head>

  <body>
    <nav>
      <h1 class="demos-title">CSS Demos</h1>
    </nav>
    <section class="button-background-animations">
      <h2 class="button-background-header">Button Background Animations</h2>
      <div class="button-background-grid">
        <button class="left-to-right">Left to Right</button>
        <button class="right-to-left">Right to Left</button>
        <button class="top-to-bottom">Top to Bottom</button>
        <button class="bottom-to-top">Bottom to Top</button>
      </div>
    </section>
    <section class="flip-card-animations">
      <h2 class="button-background-header">Flip Card Animations</h2>
      <div class="flip-cards-grid">
      <div class="flip-card-container">
          <div class="flip-card flip-card-y-left">
            <div class="front-face">
              <h2>Rotate Y</h2>
            </div>
            <div class="back-face back-face-y-left">
              <h2>Test</h2>
            </div>
          </div>
        </div>
        <div class="flip-card-container">
          <div class="flip-card flip-card-x-left">
            <div class="front-face">
              <h2>Rotate X</h2>
            </div>
            <div class="back-face back-face-x-left">
              <h2>Back Face Test</h2>
            </div>
          </div>
        </div>
        <div class="flip-card-container">
          <div class="flip-card flip-card-z-left">
            <div class="front-face">
              <h2>Rotate Z</h2>
            </div>
          </div>
        </div>
        <div class="flip-card-container">
          <div class="flip-card flip-card-y-right">
            <div class="front-face">
              <h2>Rotate Y</h2>
            </div>
            <div class="back-face back-face-y-right">
              <h2>Back Face Test</h2>
            </div>
          </div>
        </div>
        <div class="flip-card-container">
          <div class="flip-card flip-card-x-right">
            <div class="front-face">
              <h2>Rotate X</h2>
            </div>
            <div class="back-face back-face-x-right">
              <h2>Back Face Test</h2>
            </div>
          </div>
        </div>
        <div class="flip-card-container">
          <div class="flip-card flip-card-z-right">
            <div class="front-face">
              <h2>Rotate Z</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./dist/main.js"></script>
  </body>
</html>
